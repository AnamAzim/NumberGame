<!DOCTYPE html>
<html align="center">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript">
        var num=Math.floor(Math.random()*6);
        var a=prompt("Guess a number from 0-5");
        if(num==a)
    {
        document.write("Your guess is correct<br>The number is: "+num);
    }
    else{
        document.write("Sorry! your guess is wrong<br>The number is: "+num+"<br>Better luck next time");
    }

    </script>
    <title>numbergame</title>
</head>
<body>
    
</body>
</html>
